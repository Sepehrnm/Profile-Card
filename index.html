<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="cardContainer">
        <span class="developingLevel">SENIOR</span>
        <img src="./profile2.jpg" alt="pic" class="pic">
        <h2>Developer's Name</h2>
        <p>
            Web Designer <br>
            Front-End Developer
        </p>
        <div class="buttonContainer">
            <button class="primary">Send Message</button>
            <button class="secondary">Contact Info</button>
        </div>
        <div class="skills">
            <ul>
                <h4>Skills</h4>
                <li>Javascript</li>
                <li>PHP</li>
                <li>React js</li>
                <li>Node js</li>
                <li>Express js</li>
                <li>HTML</li>
                <li>CSS</li>
                <li>SASS</li>
                <li>LESS</li>
                <li>UI / UX</li>
                <li>SEO</li>
                <li>Wordpress</li>
            </ul>
        </div>
    </div>
</body>
</html>
